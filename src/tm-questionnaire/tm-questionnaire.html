<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<dom-module id="tm-questionnaire">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[name]]</h2>
    <paper-input label="Name" value="{{name}}"></paper-input>
  </template>

  <script>
    Polymer({

      is: 'tm-questionnaire',

      properties: {
        name: {
          type: String,
          value: 'Jayne',
          notify: true
        },
      },

    });
  </script>
</dom-module>
