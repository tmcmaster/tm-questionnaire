<link rel="import" href="../../bower_components/iron-swipeable-pages/iron-swipeable-pages.html">


<dom-module id="tm-questionnaire">
  <template>
    <style>
      :host {
        display:inline-block;
        box-sizing:border-box;
        width:100%;
        height:90%;
        //border:solid red 3px;
      }
      h2 {
        text-align:center
      }
      tm-page {
        height:80%;
      }
      iron-swipeable-pages  > * {
        height:100%;
        width:100%;
      }
      iron-swipeable-pages {
        display:inline-block;
        box-sizing:border-box;
        //padding:40px 80px 40px 80px;
        width:100%;
        height:100%;
        //border:solid green 3px;
      }
    </style>

    <firebase-document
      app-name="questionnaire-f54f6"
      path="/data/questionnaire/[[key]]"
      data="{{object}}">
    </firebase-document>

    <firebase-document
      app-name="questionnaire-f54f6"
      path="/data/answers/[[instance]]"
      data="{{answers}}">
    </firebase-document>

    <firebase-query
      app-name="questionnaire-f54f6"
      path="/data/page"
      order-by-child="questionnaire"
      equal-to="[[key]]"
      data="{{children}}">
    </firebase-query>

    <h2>[[object.title]]</h2>
    <iron-swipeable-pages class="triple" no-cycle selected="0">
      <template is="dom-repeat" items="[[children]]">
        <tm-page key="[[item.$key]]" instance="[[instance]]"></tm-page>
      </template>
    </iron-swipeable-pages>

  </template>

  <script>
    (function(Polymer) {
      Polymer({
        is: 'tm-questionnaire',
        properties: {
          object: {
            type:Object,
            notify:true
          },
          key: {
            type:String,
            notify:true
          },
          children: {
            type: Array,
            notify: true
          },
          child: {
            type: String,
            notify: true
          },
          instance: {
            type:String,
            notify:true
          },
          answers: {
            type: Object,
            notify: true
          }
        },
        observers: [
          'debug(instance)'
        ],
        debug: function(object) {
          console.log({m:'questionnaire:instance', o:object});
        },
        ready: function() {
          console.log('tm-scratch has been created.');
        }
      });
    })(window.Polymer);
  </script>
</dom-module>
