<dom-module id="tm-page">
  <template>
    <style>
      :host {
        display:inline-block;
        box-sizing:border-box;
        width:100%;
        //border:solid blue 2px;
      }
      h3 {
        text-align:center
      }
      paper-card, tm-gridpanel {
        width:100%;
        //height:100%
      }

      .page {
        display:inline-block;
        box-sizing: border-box;
        padding:50px;
        width: 100%;
        height: 100%;
        //border:solid red 1px;
      }
    </style>

    <firebase-document
      app-name="questionnaire-f54f6"
      path="/data/page/[[key]]"
      data="{{object}}">
    </firebase-document>

    <firebase-query
      app-name="questionnaire-f54f6"
      path="/data/question"
      order-by-child="page"
      equal-to="[[key]]"
      data="{{children}}">
    </firebase-query>

    <!-- <paper-card heading="[[object.title]]"> -->
    <div class="page">
      <h3>[[object.title]]</h3>
      <tm-gridpanel size="large">
        <template is="dom-repeat" items="{{children}}">
          <tm-question class="single" key="[[item.$key]]" title="[[item.title]]" type="[[item.type]]" instance="[[instance]]"></tm-question>
        </template>
      </tm-gridpanel>
    </div>
    <!-- </paper-card> -->
  </template>

  <script>
    (function(Polymer) {
      Polymer({
        is: 'tm-page',
        properties: {
          object: {
            type:Object,
            notify:true
          },
          key: {
            type:String,
            notify:true
          },
          instance: {
            type:String,
            notify:true
          },
          children: {
            type: Array,
            notify: true
          },
          child: {
            type: String,
            notify: true
          }
        },
        observers: [
          'debug(children)'
        ],
        debug: function(object) {
          console.log({m:'scratch', o:object});
        },
        ready: function() {
          console.log('tm-scratch has been created.');
        }
      });
    })(window.Polymer);
  </script>
</dom-module>
